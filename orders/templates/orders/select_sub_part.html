<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Sub-Part</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Select Sub-Part</h2>
    <form method="post" action="{% url 'select_sub_part' %}">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Sub-Part Name</th>
                </tr>
            </thead>
            <tbody>
                {% for sub_part in sub_parts %}
                    <tr>
                        <td><input type="radio" name="sub_part" value="{{ sub_part.id }}" required></td>
                        <td>{{ sub_part.name }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Next</button>
    </form>
</body>
</html>
